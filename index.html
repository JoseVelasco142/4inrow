<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>4inrow</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css.map">


        <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>

    </head>

    <body>
        <div id="ui" class="col-md-10 col-xs-12">
            <div id="menu" class="col-xs-2">
                <input type="button" class="btn" id="iniciar" value="Juega!">
                <input type="button" class="btn" id="reset" value="Reset">


                <input type="text" class="name1 input-sm" id="player1" value="Player1">
                <input type="text" class="name2 input-sm" id="player2" value="Player2">

                <input type="button" class="btn" id="comenzar" value="Comenzar">
            </div>
            <span id="turn">TURNO</span>
            <div class="color" id="pj1">P1</div>
            <div class="color" id="pj2">P2</div>

            <input type="button" class="btn btn-info" id="credits" value="Credits" data-toggle="popover"
            title="" data-content="<p>Realizado por:</p> <br /><p>Jose Velasco</p> <br /><p>2ยบ ASIR- ISO2</p>" data-placement="right">

            <canvas id="uicanvas"></canvas>

            <div id="selector" class="col-xs-8">
                <div class="fselected" id="0"></div>
                <div class="fselected" id="1"></div>
                <div class="fselected" id="2"></div>
                <div class="fselected" id="3"></div>
                <div class="fselected" id="4"></div>
                <div class="fselected" id="5"></div>
            </div>

            <div id="tablero" class="col-xs-8">
                <div class="cl col-xs-2">
                    <div class="c0" id="c00"></div>
                    <div class="c0" id="c01"></div>
                    <div class="c0" id="c02"></div>
                    <div class="c0" id="c03"></div>
                    <div class="c0" id="c04"></div>
                </div>
                <div class="cl col-xs-2">
                    <div class="c1" id="c10"></div>
                    <div class="c1" id="c11"></div>
                    <div class="c1" id="c12"></div>
                    <div class="c1" id="c13"></div>
                    <div class="c1" id="c14"></div>
                </div>
                <div class="cl col-xs-2">
                    <div class="c2" id="c20"></div>
                    <div class="c2" id="c21"></div>
                    <div class="c2" id="c22"></div>
                    <div class="c2" id="c23"></div>
                    <div class="c2" id="c24"></div>
                </div>
                <div class="cl col-xs-2">
                    <div class="c3" id="c30"></div>
                    <div class="c3" id="c31"></div>
                    <div class="c3" id="c32"></div>
                    <div class="c3" id="c33"></div>
                    <div class="c3" id="c34"></div>
                </div>
                <div class="cl col-xs-2">
                    <div class="c4" id="c40"></div>
                    <div class="c4" id="c41"></div>
                    <div class="c4" id="c42"></div>
                    <div class="c4" id="c43"></div>
                    <div class="c4" id="c44"></div>
                </div>
                <div class="cl col-xs-2">
                    <div class="c5" id="c50"></div>
                    <div class="c5" id="c51"></div>
                    <div class="c5" id="c52"></div>
                    <div class="c5" id="c53"></div>
                    <div class="c5" id="c54"></div>
                </div>
            </div>
            <div style="clear:both"></div>
        </div>
    </body>
</html>
